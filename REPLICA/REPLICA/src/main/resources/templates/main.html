<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #000; /* 모든 글씨를 검정색으로 설정 */
        }

        h1 {
            color: #000;
            font-size: 2.5em;
            margin: 0;
            padding: 20px 0;
            text-align: center;
            background-color: #fff; /* 상단의 배경색을 흰색으로 설정 */
            border-bottom: none; /* 구분선을 제거 */
        }

        h1 a {
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: #000; /* 링크 글씨를 검정색으로 설정 */
        }

        nav {
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #000; /* 네비게이션 링크 글씨를 검정색으로 설정 */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #555; /* 마우스를 올렸을 때 글씨가 조금 어두워지도록 설정 */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: white;
        }

        .card {
            background-color: #fff;
            width: 100%;
            height: 250px; /* 고정된 높이 설정 */
            border: 1px solid #ddd;
            border-radius: 8px;
            perspective: 1000px; /* 3D 효과를 위한 관점 설정 */
            cursor: pointer; /* 클릭 가능 표시 */
            position: relative; /* 카드 내부 요소 위치 설정 */
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 8px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }

        .card-front {
            background-color: #fff;
        }

        .card-back {
            background-color: #f4f4f4;
            transform: rotateY(180deg);
<!--            overflow: hidden; /* 카드 내용이 카드 외부로 나가지 않도록 설정 */-->
            overflow: auto;
        }

        .card h3, .card p {
            margin: 10px 0;
            color: black;
        }

        .card .description {
            color: black;
        }
        hr.divider {
            border: 0;
            border-top: 2px solid black; /* 위쪽에 1픽셀 두께의 실선 구분선 추가 */
            margin: 20px 0; /* 상하 여백을 추가하여 구분선 간격을 조정 */
        }

    </style>
</head>
<body>
<h1><a href="/">REPLICA</a></h1>
<div class="container">
    <div th:each="content : ${contents}" class="card" onclick="this.classList.toggle('flipped');">
        <div class="card-inner">
            <div class="card-front">
                <p style="text-align : center; font-size : 70%">REPRODUCTION OF FAMILIAR<br>MUSICS AND MOMENTS OF VARYING<br>LOCATIONS AND PERIODS</p>
                <hr class="divider">
                <p><strong>MUSIC:</strong> <span th:text="${content.music}"></span></p>
                <p><strong>ARTIST:</strong> <span th:text="${content.artist}"></span></p>
                <p><strong>LOCATION:</strong> <span th:text="${content.place}"></span></p>
                <p><strong>PERIOD:</strong> <span th:text="${content.date}"></span></p>
            </div>
            <div class="card-back">
                <p th:text="${content.description}" class="description"></p>
            </div>
        </div>
    </div>
    <div class="card" onclick="window.location.href='/contents/new';">
        <div class="card-inner">
            <p style="text-align : center; font-size:30px; color:#696969; padding-top : 70px">새로<br>작성</p>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
